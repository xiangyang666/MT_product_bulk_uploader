name: Build Electron App (macOS Only)

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发 (如 v1.0.0)
  workflow_dispatch:  # 允许手动触发

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install dependencies
        working-directory: meituan-frontend
        run: pnpm install --frozen-lockfile
        
      - name: Build frontend
        working-directory: meituan-frontend
        run: npm run build
        
      - name: Build Electron app (macOS)
        working-directory: meituan-frontend
        run: npm run electron:build:mac
        # 如果需要代码签名,在 GitHub Secrets 中添加证书并取消下面的注释
        # env:
        #   CSC_LINK: ${{ secrets.MAC_CERT }}
        #   CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: meituan-frontend/dist-electron/*.dmg
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: meituan-frontend/dist-electron/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
