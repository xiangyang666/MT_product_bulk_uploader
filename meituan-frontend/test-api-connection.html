<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    
    <div>
        <button onclick="testLocalhost()">测试本地后端 (localhost:8080)</button>
        <button onclick="testRemote()">测试远程后端 (106.55.102.48:8080)</button>
        <button onclick="testProxy()">测试代理 (/api)</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        async function testAPI(url, name) {
            const startTime = Date.now();
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-item';
            resultDiv.innerHTML = `<h3>${name}</h3><p>测试中...</p>`;
            resultsDiv.appendChild(resultDiv);

            try {
                const response = await fetch(url);
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                resultDiv.className = 'test-item success';
                resultDiv.innerHTML = `
                    <h3>✅ ${name}</h3>
                    <p><strong>状态:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>耗时:</strong> ${duration}ms</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                const duration = Date.now() - startTime;
                resultDiv.className = 'test-item error';
                resultDiv.innerHTML = `
                    <h3>❌ ${name}</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>耗时:</strong> ${duration}ms</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        function testLocalhost() {
            resultsDiv.innerHTML = '';
            testAPI('http://localhost:8080/api/products/stats?merchantId=1', '本地后端');
        }

        function testRemote() {
            resultsDiv.innerHTML = '';
            testAPI('http://106.55.102.48:8080/api/products/stats?merchantId=1', '远程后端');
        }

        function testProxy() {
            resultsDiv.innerHTML = '';
            testAPI('/api/products/stats?merchantId=1', '代理请求');
        }

        // 显示当前环境信息
        window.onload = () => {
            const info = document.createElement('div');
            info.className = 'test-item';
            info.innerHTML = `
                <h3>环境信息</h3>
                <p><strong>当前页面:</strong> ${window.location.href}</p>
                <p><strong>协议:</strong> ${window.location.protocol}</p>
                <p><strong>主机:</strong> ${window.location.host}</p>
            `;
            resultsDiv.appendChild(info);
        };
    </script>
</body>
</html>
