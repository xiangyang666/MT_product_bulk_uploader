        <button id="uploadBtn" disabled>ä¸Šä¼ å›¾ç‰‡</button>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const merchantIdInput = document.getElementById('merchantId');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        
        let selectedFile = null;
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;
            
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showResult('error', 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            // éªŒè¯æ–‡ä»¶å¤§å°
            if (file.size > 5 * 1024 * 1024) {
                showResult('error', 'å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 5MBï¼');
                return;
            }
            
            selectedFile = file;
            uploadBtn.disabled = false;
            
            // é¢„è§ˆå›¾ç‰‡
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="é¢„è§ˆ">`;
            };
            reader.readAsDataURL(file);
            
            result.innerHTML = '';
        }
        
        // ä¸Šä¼ æŒ‰é’®
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            const merchantId = merchantIdInput.value.trim();
            if (merchantId) {
                formData.append('merchantId', merchantId);
            }
            
            uploadBtn.disabled = true;
            loading.classList.add('show');
            result.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:8080/api/images/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    showResult('success', 
                        `âœ… ä¸Šä¼ æˆåŠŸï¼<br>
                        <strong>æ–‡ä»¶åï¼š</strong>${data.data.fileName}<br>
                        <div class="result-url">

                            <a href="${data.data.imageUrl}" target="_blank">${data.data.imageUrl}</a>
                        </div>`
                    );
                } else {

                }
            } catch (error) {

            } finally {

            }
        });
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
        }
    </script>
